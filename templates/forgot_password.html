{% extends "base.html" %}
{% block title %}¿Olvidaste tu contraseña?{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">¿Olvidaste tu contraseña?</h2>
        <form method="POST" action="{{ url_for('registro.forgot_password') }}">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="correo" id="correo" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Recuperar contraseña</button>
          </div>
        </form>
        <p class="text-center mt-3">
          <a href="{{ url_for('registro.login') }}">Volver al inicio de sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
