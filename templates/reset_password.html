{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Restablecer contraseña</h2>
        <form method="POST">
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Nueva contraseña" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar contraseña" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
        <p class="text-center mt-3">
          <a href="{{ url_for('registro.login') }}">Volver al inicio de sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
