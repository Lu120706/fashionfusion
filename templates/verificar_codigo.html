{% extends "base.html" %}
{% block title %}Verificar Código{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Verificar Código</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="codigo" class="form-label">Código de verificación</label>
            <input type="text" class="form-control" name="codigo" id="codigo" maxlength="4" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Verificar</button>
          </div>
        </form>
        <p class="text-center mt-3">
          <a href="{{ url_for('registro.login') }}">Volver al inicio de sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
